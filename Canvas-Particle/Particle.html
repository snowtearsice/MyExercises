<!DOCTYPE html>
<html>
<head>
	<title>amazing particles</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script type="text/javascript" src="action.js"></script>
</head>
<body>
	<div id="left">
		<h1>Options</h1>
		<form action="" method="post">
			Select picture:<input type="file" name="picfile" accept="image/png" alt='Your browser does not support  <input type="file">.' onchange="preview(this)">
			<div id="origin">
				<canvas id="first" width="500px" height="500px">
					Your browser does not support the HTML5 canvas tag.
				</canvas>
			</div>
			<ul>
				<li>Coordinate X: <input type="number" min="0" name="sx" value="250"> px</li>
				<li>Coordinate Y: <input type="number" min="0" name="sy" value="250"> px</li>
				<li>Number of rows: <input type="number" min="0" name="rows" value="64"></li>
				<li>Number of columns: <input type="number" min="0" name="cols" value="64"></li>
				<li>Duration: <input type="number" min="100" name="duration" value="2000"> ms</li>
				<li>Ease: 
					<select name="ease">
						<option value="swing">swing</option>
						<option value="easeInQuad">easeInQuad</option>
						<option value="easeOutQuad">easeOutQuad</option>
						<option value="easeInOutQuad">easeInOutQuad</option>
						<option value="easeInCubic">easeInCubic</option>
						<option value="easeOutCubic">easeOutCubic</option>
						<option value="easeInOutCubic">easeInOutCubic</option>
						<option value="easeInQuart">easeInQuart</option>
						<option value="easeOutQuart">easeOutQuart</option>
						<option value="easeInOutQuart">easeInOutQuart</option>
						<option value="easeInQuint">easeInQuint</option>
						<option value="easeOutQuint">easeOutQuint</option>
						<option value="easeInOutQuint">easeInOutQuint</option>
						<option value="easeInSine">easeInSine</option>
						<option value="easeOutSine">easeOutSine</option>
						<option value="easeInOutSine">easeInOutSine</option>
						<option value="easeInExpo">easeInExpo</option>
						<option value="easeOutExpo">easeOutExpo</option>
						<option value="easeInOutExpo" selected="select">easeInOutExpo</option>
						<option value="easeInCirc">easeInCirc</option>
						<option value="easeOutCirc">easeOutCirc</option>
						<option value="easeInOutCirc">easeInOutCirc</option>
						<option value="easeInElastic">easeInElastic</option>
						<option value="easeOutElastic">easeOutElastic</option>
						<option value="easeInOutElastic">easeInOutElastic</option>
						<option value="easeInBack">easeInBack</option>
						<option value="easeOutBack">easeOutBack</option>
						<option value="easeInOutBack">easeInOutBack</option>
						<option value="easeInBounce">easeInBounce</option>
						<option value="easeOutBounce">easeOutBounce</option>
						<option value="easeInOutBounce">easeInOutBounce</option>
					</select>
				</li>
				<li>Divergence degree:<input type="number" min="0" name="shift" value="20"></li>
				<li>Animation interval:<input type="number" min="0" name="interval" value="20"></li>
				<!-- <li>Background color: <input type="color" name="backgroundColor" value="#ffffff"></li> -->
			</ul>
			<input id="draw" type="button" name="submitBtn" value="Submit">
		</form>
	</div>
	<div id="right">
		<div id="generate">
			<canvas id="second" width="500px" height="500px">
				Your browser does not support the HTML5 canvas tag.
			</canvas>
		</div>
	</div>
</body>
</html>
